<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MyApp</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  {{ 'buttons,svg-auth,app' | cssIncludes }}
  {{ 'svg-icons'            | cssIncludes | svgFill('#df2127') }}

  <i hidden>{{ '/js/hot-fileloader.js' | ifDebugIncludeScript }}</i>
  <script>NAV_ITEMS = {{ 'GetNavItems' | execService | json }}</script>
  <script>AUTH = {{ 'Authenticate' | execService({ ifErrorReturn: "null" }) | json }}</script>

  <style>
    .btn-social i:before {
      content: "" !important;
    }
  </style>

  <noscript>
    <strong>We're sorry but MyApp doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>

  <app-root></app-root>

  <div id="footer" style="text-align:center; position:absolute; bottom:50px; width:100%;">
    <h4>
        <img src="{{'servicestack'.svgDataUri('#333')}}" style="height:32px">
        <a href="https://servicestack.net/vs-templates/angular-spa">Learn about this Angular template</a>
    </h4>
    <div>Copyright &copy; {{ now | dateFormat('yyyy') }}</div>
  </div>

</body>
</html>
